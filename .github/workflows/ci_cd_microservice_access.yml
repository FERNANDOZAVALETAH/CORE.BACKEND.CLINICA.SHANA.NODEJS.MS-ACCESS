name: ci_cd_microservice_access

on:
  push:
    branches: [main]
    
  pull_request:
    branches: [main]
  

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build Docker Image
      run: docker build . --file Dockerfile --tag microservice-access:latest

    - name: List Docker Images
      run: docker images

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

    - name: Debug Docker Hub Credentials
      run: echo "Docker Username:" "${{ secrets.DOCKER_USERNAME }}"

    - name: Push Docker Image to Docker Hub
      run: docker push ${{ secrets.DOCKER_USERNAME }}/microservice-access:latest