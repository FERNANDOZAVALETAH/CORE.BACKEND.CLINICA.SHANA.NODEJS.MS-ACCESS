name: ci_cd_microservice_access

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '14'

    - name: Install Dependencies
      run: npm install

    - name: Build Docker Image
      run: docker build --pull --rm -f "../../Dockerfile" -t microservice-access:latest "./"
      
    - name: Tag Docker Image
      run: docker tag microservice-access:latest emprendercercadolima/proyecto-clinica-shana:microservice-access-latest
      
    - name: Push Docker Image
      run: |
        echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USSERNAME }}" --password-stdin
        docker push emprendercercadolima/proyeto-clinica-shana:microservice-access-latest